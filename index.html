<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">


   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
   <link rel="stylesheet" href="./assets/css/base.css">
   <link rel="stylesheet" href="./assets/css/main.css">
   <link rel="stylesheet" href="./assets/css/grid.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <title>Simen Clone</title>
</head>
<body>
   <div class="app">
      <header class="header">
         <div class="grid wide">
            <div class="header-container">
               <div class="country">
                  <ul class="country-info">
                     <li class="language separate">
                        <img class="flag" src="./assets/img/flag/english.jpg" alt="en" >
                        <span class="language-default">English</span>
                        <i class="fas fa-sort-down switch-arrow"></i>
                        
                        <div class="language-switch">
                           <ul class="language-list">
                              <li class="language-item">
                                 <img class="flag" src="./assets/img/flag/english.jpg" alt="en" >
                                 <span class="name">ENGLISH</span>
                              </li>
                              <li class="language-item">
                                 <img class="flag" src="./assets/img/flag/rus.jpg" alt="rus" >
                                 <span class="name">RUSSIAN</span>
                              </li>
                              <li class="language-item">
                                 <img class="flag" src="./assets/img/flag/brazil.jpg" alt="bra" >
                                 <span class="name">BRAZIL</span>
                              </li>
                              <li class="language-item">
                                 <img class="flag" src="./assets/img/flag/france.jpg" alt="fra" >
                                 <span class="name">FRANCE</span>
                              </li>
                           </ul>
                        </div>
                     </li>
                     
                     <li class="currency">
                        <span class="name">USD</span>
                        <i class="fas fa-sort-down switch-arrow"></i>
         
                        <div class="currency-switch">
                           <ul class="currency-list">
                              <li class="currency-item">USD</li>
                              <li class="currency-item">EUR</li>
                           </ul>
                        </div>
                     </li>
                  </ul>
      
                  
               </div>
   
               <div class="navbar">
                  <ul class="navbar-list">
                     <li class="navbar-item">
                        <i class="fas fa-user icon"></i>
                        <a href="http://demo.snstheme.com/wp/simen/?page_id=1788" class="link">My Account</a>
                     </li>
                     <li class="navbar-item">
                        <i class="far fa-heart icon"></i>
                        <a href="http://demo.snstheme.com/wp/simen/?page_id=5" class="link">Wishlist</a>
                     </li>
                     <li class="navbar-item">
                        <i class="far fa-check-square icon"></i>
                        <a href="http://demo.snstheme.com/wp/simen/?page_id=1796" class="link">Checkout</a>
                     </li>
                     <li class="navbar-item">
                        <i class="fa fa-key icon"></i>
                        <a href="http://demo.snstheme.com/wp/simen/wp-login.php?registration=disabled" class="link">Login</a>
                     </li>
                  </ul>
               </div>

            </div>
         </div>
      </header>

   </div>
</body>
</html>
